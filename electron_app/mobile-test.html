<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Claude Mobile - æµ‹è¯•å®¢æˆ·ç«¯</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #e4e4e7;
      padding: 16px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .status.connected {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }

    .status.disconnected {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }

    .status.connected .status-dot {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .card h3 {
      font-size: 16px;
      margin-bottom: 12px;
      color: #a1a1aa;
    }

    .input-group {
      margin-bottom: 12px;
    }

    .input-group label {
      display: block;
      font-size: 12px;
      color: #a1a1aa;
      margin-bottom: 4px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #e4e4e7;
      font-size: 14px;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:active {
      transform: scale(0.98);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .conversation-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .conversation-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .conversation-item:active {
      transform: scale(0.98);
    }

    .conversation-item.selected {
      background: rgba(102, 126, 234, 0.2);
      border-color: #667eea;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .status-indicator.ready {
      background: #22c55e;
    }

    .status-indicator.initializing {
      background: #eab308;
      animation: pulse 1s infinite;
    }

    .status-indicator.not_started {
      background: #6b7280;
    }

    /* Happy æ¶æ„æ”¹è¿› - æ´»åŠ¨çŠ¶æ€æŒ‡ç¤ºç‚¹ */
    .activity-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .activity-dot.thinking {
      background: #3b82f6;
      animation: pulse 1s infinite;
    }

    .activity-dot.active {
      background: #22c55e;
    }

    .activity-status {
      font-size: 11px;
      color: #a1a1aa;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .activity-status.thinking {
      color: #3b82f6;
    }

    .activity-status.active {
      color: #22c55e;
    }

    .conversation-info {
      flex: 1;
      min-width: 0;
    }

    .conversation-title {
      font-size: 14px;
      font-weight: 600;
      color: #e4e4e7;
      margin-bottom: 2px;
    }

    .conversation-preview {
      font-size: 12px;
      color: #a1a1aa;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 400px;
      overflow-y: auto;
      padding: 8px 0;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.assistant {
      align-self: flex-start;
      background: rgba(255,255,255,0.1);
      color: #e4e4e7;
      border-bottom-left-radius: 4px;
    }

    .message-input {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .message-input textarea {
      flex: 1;
      padding: 10px 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: #e4e4e7;
      font-size: 14px;
      font-family: inherit;
      resize: none;
      min-height: 40px;
      max-height: 100px;
    }

    .message-input textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .send-btn {
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #a1a1aa;
    }

    .empty {
      text-align: center;
      padding: 40px 20px;
      color: #a1a1aa;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 0;
      margin-bottom: 16px;
      color: #667eea;
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    .code-block {
      background: rgba(0,0,0,0.3);
      padding: 12px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      overflow-x: auto;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- è¿æ¥é¡µé¢ -->
    <div id="connectPage">
      <div class="header">
        <h1>Claude Mobile</h1>
        <div id="connectionStatus" class="status disconnected">
          <span class="status-dot"></span>
          <span>æœªè¿æ¥</span>
        </div>
      </div>

      <div class="card">
        <h3>ğŸ”— è¿æ¥åˆ°æ¡Œé¢ç«¯</h3>
        <div class="input-group">
          <label>æ¡Œé¢ç«¯ IP åœ°å€</label>
          <input type="text" id="serverIp" placeholder="ä¾‹å¦‚: 192.168.1.100" value="">
        </div>
        <div class="input-group">
          <label>ç«¯å£</label>
          <input type="number" id="serverPort" placeholder="é»˜è®¤: 3000" value="3000">
        </div>
        <div class="input-group">
          <label>è¿æ¥å¯†ç ï¼ˆå¯é€‰ï¼‰</label>
          <input type="password" id="serverPassword" placeholder="å¦‚æœè®¾ç½®äº†å¯†ç ">
        </div>
        <button class="btn btn-primary" id="connectBtn" onclick="connect()">
          è¿æ¥
        </button>
      </div>

      <div class="card">
        <h3>ğŸ“– ä½¿ç”¨è¯´æ˜</h3>
        <p style="font-size: 13px; color: #a1a1aa; line-height: 1.6;">
          1. ç¡®ä¿æ‰‹æœºå’Œç”µè„‘åœ¨åŒä¸€å±€åŸŸç½‘<br>
          2. åœ¨æ¡Œé¢ç«¯åº”ç”¨ä¸­æŸ¥çœ‹ IP åœ°å€<br>
          3. è¾“å…¥ IP åœ°å€å¹¶ç‚¹å‡»è¿æ¥<br>
          4. è¿æ¥æˆåŠŸåé€‰æ‹©å¯¹è¯å¼€å§‹èŠå¤©
        </p>
      </div>
    </div>

    <!-- å¯¹è¯åˆ—è¡¨é¡µé¢ -->
    <div id="conversationsPage" class="hidden">
      <button class="back-btn" onclick="showConnectPage()">
        â† è¿”å›
      </button>
      <div class="header">
        <h1>é€‰æ‹©å¯¹è¯</h1>
      </div>
      <div id="conversationsList" class="conversation-list">
        <div class="loading">åŠ è½½ä¸­...</div>
      </div>
    </div>

    <!-- èŠå¤©é¡µé¢ -->
    <div id="chatPage" class="hidden">
      <button class="back-btn" onclick="showConversationsPage()">
        â† è¿”å›
      </button>
      <div class="header">
        <h1 id="chatTitle">å¯¹è¯</h1>
      </div>
      <div class="card">
        <div id="messagesList" class="messages">
          <div class="empty">æš‚æ— æ¶ˆæ¯</div>
        </div>
        <div class="message-input">
          <textarea id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." rows="1"></textarea>
          <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
            â¤
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let ws = null;
    let currentConversationId = null;
    let conversations = [];
    // Happy æ¶æ„æ”¹è¿› - ä¼šè¯æ´»åŠ¨çŠ¶æ€æ˜ å°„
    let sessionActivity = {}; // sessionId -> { active, activeAt, thinking, thinkingAt }

    // æ˜¾ç¤ºè¿æ¥é¡µé¢
    function showConnectPage() {
      document.getElementById('connectPage').classList.remove('hidden');
      document.getElementById('conversationsPage').classList.add('hidden');
      document.getElementById('chatPage').classList.add('hidden');
      if (ws) {
        ws.close();
        ws = null;
      }
      updateConnectionStatus(false);
    }

    // æ˜¾ç¤ºå¯¹è¯åˆ—è¡¨é¡µé¢
    function showConversationsPage() {
      document.getElementById('connectPage').classList.add('hidden');
      document.getElementById('conversationsPage').classList.remove('hidden');
      document.getElementById('chatPage').classList.add('hidden');
    }

    // æ˜¾ç¤ºèŠå¤©é¡µé¢
    function showChatPage() {
      document.getElementById('connectPage').classList.add('hidden');
      document.getElementById('conversationsPage').classList.add('hidden');
      document.getElementById('chatPage').classList.remove('hidden');
    }

    // æ›´æ–°è¿æ¥çŠ¶æ€
    function updateConnectionStatus(connected) {
      const statusEl = document.getElementById('connectionStatus');
      if (connected) {
        statusEl.className = 'status connected';
        statusEl.innerHTML = '<span class="status-dot"></span><span>å·²è¿æ¥</span>';
      } else {
        statusEl.className = 'status disconnected';
        statusEl.innerHTML = '<span class="status-dot"></span><span>æœªè¿æ¥</span>';
      }
    }

    // è¿æ¥ WebSocket
    function connect() {
      const ip = document.getElementById('serverIp').value.trim();
      const port = document.getElementById('serverPort').value.trim() || '3000';
      const password = document.getElementById('serverPassword').value.trim();

      if (!ip) {
        alert('è¯·è¾“å…¥æ¡Œé¢ç«¯ IP åœ°å€');
        return;
      }

      const url = `ws://${ip}:${port}`;
      console.log('è¿æ¥åˆ°:', url);

      try {
        ws = new WebSocket(url);

        ws.onopen = () => {
          console.log('WebSocket å·²è¿æ¥');
          updateConnectionStatus(true);

          // å‘é€è®¤è¯æ¶ˆæ¯ï¼ˆå¦‚æœæœ‰å¯†ç ï¼‰
          if (password) {
            ws.send(JSON.stringify({
              type: 'auth',
              data: { password }
            }));
          }

          // è¯·æ±‚å¯¹è¯åˆ—è¡¨
          requestConversations();

          // å»¶è¿Ÿè·³è½¬åˆ°å¯¹è¯åˆ—è¡¨é¡µé¢
          setTimeout(showConversationsPage, 500);
        };

        ws.onmessage = (event) => {
          console.log('æ”¶åˆ°æ¶ˆæ¯:', event.data);
          try {
            const message = JSON.parse(event.data);
            handleMessage(message);
          } catch (e) {
            console.log('é JSON æ¶ˆæ¯:', event.data);
          }
        };

        ws.onerror = (error) => {
          console.error('WebSocket é”™è¯¯:', error);
          alert('è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥:\n1. æ¡Œé¢ç«¯åº”ç”¨æ˜¯å¦æ­£åœ¨è¿è¡Œ\n2. IP åœ°å€æ˜¯å¦æ­£ç¡®\n3. æ‰‹æœºå’Œç”µè„‘æ˜¯å¦åœ¨åŒä¸€ç½‘ç»œ');
        };

        ws.onclose = () => {
          console.log('WebSocket å·²æ–­å¼€');
          updateConnectionStatus(false);
          alert('è¿æ¥å·²æ–­å¼€');
          showConnectPage();
        };

        document.getElementById('connectBtn').disabled = true;
        document.getElementById('connectBtn').textContent = 'è¿æ¥ä¸­...';

      } catch (error) {
        console.error('è¿æ¥é”™è¯¯:', error);
        alert('è¿æ¥å¤±è´¥: ' + error.message);
        document.getElementById('connectBtn').disabled = false;
        document.getElementById('connectBtn').textContent = 'è¿æ¥';
      }
    }

    // è¯·æ±‚å¯¹è¯åˆ—è¡¨
    function requestConversations() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          type: 'get-conversations'
        }));
      }
    }

    // é€‰æ‹©å¯¹è¯
    function selectConversation(convId) {
      currentConversationId = convId;
      const conv = conversations.find(c => c.id === convId);
      if (conv) {
        document.getElementById('chatTitle').textContent = conv.title;
      }
      showChatPage();

      // å‘é€é€‰æ‹©å¯¹è¯çš„æ¶ˆæ¯
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          type: 'select-conversation',
          data: { conversationId: convId }
        }));
      }

      // æ¸…ç©ºæ¶ˆæ¯åˆ—è¡¨
      document.getElementById('messagesList').innerHTML = '<div class="empty">åŠ è½½æ¶ˆæ¯ä¸­...</div>';
    }

    // å‘é€æ¶ˆæ¯
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();

      if (!message) return;
      if (!currentConversationId) {
        alert('è¯·å…ˆé€‰æ‹©å¯¹è¯');
        return;
      }
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        alert('æœªè¿æ¥åˆ°æœåŠ¡å™¨');
        return;
      }

      // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
      addMessageToUI('user', message);

      // å‘é€æ¶ˆæ¯
      ws.send(JSON.stringify({
        type: 'chat-message',
        data: {
          conversationId: currentConversationId,
          content: message
        }
      }));

      input.value = '';
      document.getElementById('sendBtn').disabled = true;
    }

    // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
    function addMessageToUI(role, content) {
      const messagesList = document.getElementById('messagesList');

      // ç§»é™¤ç©ºçŠ¶æ€æç¤º
      const emptyEl = messagesList.querySelector('.empty');
      if (emptyEl) {
        emptyEl.remove();
      }

      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${role}`;
      msgDiv.textContent = content;
      messagesList.appendChild(msgDiv);
      messagesList.scrollTop = messagesList.scrollHeight;
    }

    // å¤„ç†æ”¶åˆ°çš„æ¶ˆæ¯
    function handleMessage(message) {
      switch (message.type) {
        case 'conversation-list':
          conversations = message.data.conversations || [];
          renderConversations();
          break;

        case 'chat-message':
          if (message.data.conversationId === currentConversationId) {
            addMessageToUI('assistant', message.data.content);
          }
          document.getElementById('sendBtn').disabled = false;
          break;

        // Happy æ¶æ„æ”¹è¿› - å¤„ç†æ´»åŠ¨çŠ¶æ€æ›´æ–°
        case 'activity':
          console.log('æ”¶åˆ°æ´»åŠ¨çŠ¶æ€æ›´æ–°:', message);
          const sessionId = message.sessionId;
          sessionActivity[sessionId] = {
            active: message.active,
            activeAt: message.activeAt,
            thinking: message.thinking || false,
            thinkingAt: message.thinkingAt || 0
          };
          renderConversations();
          break;

        case 'permission-request':
          handlePermissionRequest(message.data);
          break;

        case 'error':
          alert('é”™è¯¯: ' + message.data.message);
          document.getElementById('sendBtn').disabled = false;
          break;

        case 'auth-success':
          console.log('è®¤è¯æˆåŠŸ');
          break;

        case 'auth-failed':
          alert('è®¤è¯å¤±è´¥: å¯†ç é”™è¯¯');
          showConnectPage();
          break;

        default:
          console.log('æœªçŸ¥æ¶ˆæ¯ç±»å‹:', message.type);
      }
    }

    // æ¸²æŸ“å¯¹è¯åˆ—è¡¨
    function renderConversations() {
      const container = document.getElementById('conversationsList');

      if (conversations.length === 0) {
        container.innerHTML = '<div class="empty">æš‚æ— å¯¹è¯ï¼Œè¯·å…ˆåœ¨æ¡Œé¢ç«¯åˆ›å»ºå¯¹è¯</div>';
        return;
      }

      container.innerHTML = conversations.map(conv => {
        // Happy æ¶æ„æ”¹è¿› - è·å–æ´»åŠ¨çŠ¶æ€
        const activity = sessionActivity[conv.id] || {};
        const isThinking = activity.thinking;
        const isActive = activity.active && !isThinking;

        // æ ¼å¼åŒ–æ´»åŠ¨æ—¶é—´
        let activityText = '';
        if (isThinking && activity.thinkingAt) {
          const duration = Math.floor((Date.now() - activity.thinkingAt) / 1000);
          activityText = `æ€è€ƒä¸­ (${duration}s)`;
        } else if (isActive && activity.activeAt) {
          const duration = Math.floor((Date.now() - activity.activeAt) / 1000);
          activityText = `æ´»è·ƒ (${duration}s å‰)`;
        }

        return `
          <div class="conversation-item" onclick="selectConversation('${conv.id}')">
            <div class="status-indicator ${conv.status}"></div>
            <div class="conversation-info">
              <div class="conversation-title">${conv.title}</div>
              ${conv.lastMessage ? `<div class="conversation-preview">${conv.lastMessage}</div>` : ''}
              <!-- Happy æ¶æ„æ”¹è¿› - æ´»åŠ¨çŠ¶æ€æ˜¾ç¤º -->
              ${activityText ? `<div class="activity-status ${isThinking ? 'thinking' : 'active'}">${activityText}</div>` : ''}
            </div>
            <!-- Happy æ¶æ„æ”¹è¿› - æ´»åŠ¨çŠ¶æ€æŒ‡ç¤ºç‚¹ -->
            ${(isThinking || isActive) ? `<div class="activity-dot ${isThinking ? 'thinking' : 'active'}"></div>` : ''}
          </div>
        `;
      }).join('');
    }

    // å¤„ç†æƒé™è¯·æ±‚
    function handlePermissionRequest(data) {
      const confirmed = confirm(
        `æƒé™è¯·æ±‚\n\n` +
        `å·¥å…·: ${data.toolName}\n` +
        `è¯¦æƒ…: ${data.details}\n\n` +
        `æ˜¯å¦å…è®¸ï¼Ÿ`
      );

      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          type: 'permission-response',
          data: {
            conversationId: currentConversationId,
            choice: confirmed ? 'yes' : 'no',
            requestId: data.requestId
          }
        }));
      }
    }

    // ç›‘å¬è¾“å…¥æ¡†çš„å›è½¦é”®
    document.addEventListener('DOMContentLoaded', () => {
      const textarea = document.getElementById('messageInput');
      textarea.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    });
  </script>
